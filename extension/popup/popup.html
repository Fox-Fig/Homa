<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Xray Bridge v2</title>

  <header>

    <div id="statusText" class="status-text disconnected">DISCONNECTED</div>

  <!-- Speed Graph -->
  <div class="graph-container">
    <canvas id="trafficGraph" width="320" height="60"></canvas>

    <!-- IP Info (Top Left) -->
    <div class="ip-overlay" id="ipDisplay">
      <img id="flag" src="" alt="ğŸ³ï¸" style="width: 20px; height: 15px; display: none;">
      <span id="ipAddr">Checking...</span>
      <span id="countryCode"></span>
    </div>

    <div class="graph-overlay">
      <div class="stat"><small>â¬‡</small> <span id="downSpeed">0 KB/s</span></div>
      <div class="stat"><small>â¬†</small> <span id="upSpeed">0 KB/s</span></div>
    </div>
  </div>

  <!-- Actions & Filter -->
  <div class="actions">

      <button id="addConfigBtn" class="action-btn">+ Add</button>
      <button id="subsBtn" class="action-btn">ğŸ“š Subs</button>
      <button id="sortBtn" class="action-btn" title="Sort by Latency">ğŸ“¶ Sort</button>
      <button id="testAllBtn" class="action-btn">âš¡Test All</button>
      <button id="quickUpdateBtn" class="action-btn" title="Update All Subs">ğŸ”„</button>
    </div>
    <div class="filter-row">
      <select id="subFilter" class="filter-select">
        <option value="all">View: All Configs</option>
        <option value="manual">Manual / No Sub</option>
      </select>
      <button id="settingsBtn" class="action-btn" style="flex: 0 0 auto; width: 40px;">âš™ï¸</button>
      <button id="infoBtn" class="action-btn" style="flex: 0 0 auto; width: 40px; margin-left: 5px;">â„¹ï¸</button>
    </div>
  </div>
  </div>

  <!-- Server List -->
  <div class="server-list-container" id="serverList"></div>

  <!-- Subscriptions Modal -->
  <div id="subsModal" class="modal hidden">
    <div class="modal-content">
      <h3 class="modal-title">ğŸ“š Subscriptions</h3>
      <div class="modal-actions" style="margin-bottom: 10px;">
        <button id="updateAllSubsBtn" class="action-btn primary full-width">ğŸ”„ Update All Subscriptions</button>
      </div>
      <div id="subsList" class="subs-list">
        <!-- Subs injected here -->
      </div>
      <div class="modal-actions right">
        <button id="closeSubsBtn" class="action-btn danger">Close</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3 class="modal-title">âš™ï¸ SYSTEM SETTINGS</h3>

      <div class="input-group">
        <button id="clearConfigsBtn" class="action-btn danger full-width">ğŸ—‘ DELETE ALL CONFIGS</button>
      </div>

      <div class="input-group">
        <label>â›” Bypass List (Router Rules)</label>
        <textarea id="bypassList" placeholder="<local>&#10;192.168.0.0/16&#10;*.ir"></textarea>
      </div>

      <div class="input-group">
        <label>âš¡ Ping Concurrency (1-50)</label>
        <input type="number" id="concurrencyInput" value="10" min="1" max="50">
      </div>

      <div class="modal-actions">
        <button id="saveSettingsBtn" class="action-btn primary">ğŸ’¾ SAVE</button>
        <button id="closeSettingsBtn" class="action-btn danger">âŒ CLOSE</button>
      </div>
    </div>
  </div>
  <!-- Info Modal -->

              d="M19 2h-14c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-16c0-1.1-.9-2-2-2zm0 18h-14v-16h14v16zm-12-6h9v-2h-9v2zm0 4h9v-2h-9v2zm0-8h9v-2h-9v2z" />

      </div>

      <p class="subtitle">Powered by <a href="https://t.me/FoxFig" target="_blank" class="foxfig-link">Foxfig</a></p>


      <p style="margin-top: 20px; font-size: 0.8em; color: var(--dim);">Version 1.0.0</p>

      <div class="modal-actions">
        <button id="closeInfoBtn" class="modal-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Dialog Modal (Alert/Confirm/Prompt) -->
  <div id="dialogModal" class="modal hidden" style="z-index: 200;">
    <div class="modal-content" style="max-width: 300px;">
      <h3 id="dialogTitle" class="modal-title">Message</h3>
      <div id="dialogBody" style="margin-bottom: 15px; color: #eee; font-size: 15px; white-space: pre-wrap;"></div>

      <div id="dialogInputContainer" class="input-group hidden">
        <input type="text" id="dialogInput" class="full-width">
      </div>

      <div class="modal-actions right" id="dialogActions">
        <button id="dialogBtnCancel" class="action-btn danger">Cancel</button>
        <button id="dialogBtnOk" class="action-btn primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Main Button -->
  <div class="footer">
    <button id="connectBtn" class="main-btn">CONNECT</button>
  </div>

  <script type="module" src="popup.js"></script>
