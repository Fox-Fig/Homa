name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: Build All Artifacts
        run: |
          chmod +x build_installers.sh
          ./build_installers.sh

      - name: Zip Extensions
        run: |
          cd release
          zip -r extension-chrome.zip extension-chrome
          zip -r extension-firefox.zip extension-firefox
          cd ..

      - name: Generate Release Notes
        run: |
          # Read the template
          CONTENT=$(cat .github/release_template.md)
          # Replace 'v1.0.0' with the actual tag name
          TAG_NAME="${{ github.ref_name }}"
          echo "${CONTENT//v1.0.0/$TAG_NAME}" > RELEASE_BODY.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: RELEASE_BODY.md
          draft: false
          prerelease: false
          files: |
            release/homa-installer-windows.exe
            release/homa-installer-linux-amd64
            release/homa-installer-darwin-amd64
            release/homa-installer-darwin-arm64
            release/extension-chrome.zip
            release/extension-firefox.zip
